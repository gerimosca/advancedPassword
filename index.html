<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CAMBIAR POR docs/css/styles.min.css AL FINALIZAR EL PROYECTO-->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="rectangle-container-psw">
        <input class="psw" id="password" type="text" placeholder="CLICK ON GENERATE PASSWORD TO CREATE A NEW ONE" />
      </div>
      <p class="plength">Length:<span class="length" id="passwordlenght">16</span></p>
      <div class="rectangle-container-range">
        <span class="range">4</span>
        <input class="input-range" id="rangelength" type="range" max="32" min="4" value="16" />
        <span class="range">32</span>
      </div>
      <div class="rectangle-container1">
        <input class="check" type="checkbox" id="uppercase" />
        <label for="uppercase" class="include-text">Includes Uppercase</label>
      </div>
      <div class="rectangle-container2">
        <input class="check unchecked" type="checkbox" id="lowercase" />
        <label for="lowercase" class="include-text">Includes Lowercase</label>
      </div>
      <div class="rectangle-container3">
        <input class="check unchecked" type="checkbox" id="numbers" />
        <label for="numbers" class="include-text">Includes Numbers</label>
      </div>
      <div class="rectangle-container4">
        <input class="check unchecked" type="checkbox" id="symbols" />
        <label for="symbols" class="include-text">Includes Symbols</label>
      </div>
      <div>
        <button class="btn" id="button" type="button">GENERATE PASSWORD</button>
      </div>
    </div>
    <script src="./docs/script/script.js"></script>
  </body>
</html>
